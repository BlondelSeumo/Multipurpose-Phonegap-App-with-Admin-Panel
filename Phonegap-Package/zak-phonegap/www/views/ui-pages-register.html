  <div class="login-bg access-register"></div>


  <div class="container login-area register-area">
    <div class="section">

      <div class="row ">
        <div class="col s12 pad-0">
          <h5 class="bot-20 sec-tit center white-text">Register</h5>
          <form id="register-form">
            <div class="msg white-text text-center" id="response-register"></div>

            <div class="row">

              <div class="input-field col s10 offset-s1">
                <input id="name" name="name" type="text" class="">
                <label for="name">Name</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s10 offset-s1">
                <input id="username" name="username" type="text" class="">
                <label for="username">Username</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s10 offset-s1">
                <input id="phone" name="phone" type="text" class="">
                <label for="phone">Phone</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s10 offset-s1">
                <input id="email" name="email" type="text" class="">
                <label for="email">Email</label>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s10 offset-s1">
                <input id="password" name="password" type="password" class="">
                <label for="password">Password</label>
              </div>

            </div>

            <div class="row center">
              <button type="submit" class="waves-effect waves-light btn-large bg-primary" id="login">Register with
                Email</button>
              <div class='waves-dark waves-effect btn-large btn-google' id='google-plus-login'
                onclick="googlepgLogin()">
                <img src="../assets/images/google.png"> Register with Google
              </div>
              <!-- <div class='waves-dark waves-effect btn-large btn-google' id='google-plus-logout'
                                onclick="googlepgLogout()">
                                Logout with Google
                            </div>
                            <div class='waves-dark waves-effect btn-large btn-google' id='google-plus-web'
                                onclick="googlepgLoginWeb()">
                                Web Login with Google
                            </div> -->

              <div class="spacer"></div>
              <div class="links">
                <a href="ui-pages-login.html" class=''>Already Registered? Login
                </a>
              </div>
              <div class="spacer"></div>
              <span class='register-terms'>By registering you agree to terms & conditions</span>
            </div>
          </form>

        </div>
      </div>



    </div>
  </div>
