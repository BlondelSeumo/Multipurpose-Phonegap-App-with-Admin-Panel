      <div class="container">
        <div class="section">

      <form id="form" method="post">
      <div class="msg white-text text-center" id="response"></div>

        <div class="row">
        <div class="input-field col s12" id="display_type-field">
          <i class="mdi mdi-grid-large prefix"></i>
          <select id="display_type" name="display_type" class="">
          <option value="">Select</option>
            <option value='grid'>Grid View </option>
            <option value='masonry'>Masonry View (default)</option>
            <option value='carousel'>Carousel (Auto Slide) View</option>
          </select>
          <label for="display_type">Display Type</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="carousel_column-field">
          <i class="mdi mdi-view-carousel prefix"></i>
          <select id="carousel_column" name="carousel_column" class="">
          <option value="">Select</option>
            <option value='single'>Single column (default)</option>
            <option value='multi'>Multiple columns</option>
          </select>
          <label for="carousel_column">Carousel Column</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="carousel_height-field">
          <i class="mdi mdi-view-array prefix"></i>
          <input id="carousel_height" name="carousel_height" type="text" class="validate" value="">
          <label for="carousel_height">Carousel Height (in px)</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="carousel_align-field">
          <i class="mdi mdi-view-carousel prefix"></i>
          <select id="carousel_align" name="carousel_align" class="">
           <option value="">Select</option>
           <option value='center-align'>Center Align Content (default)</option>
           <option value='left-align'>Left Align Content</option>
           <option value='right-align'>Right Align Content</option>
          </select>
          <label for="carousel_align">Carousel Content Align</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="column_class-field">
          <i class="mdi mdi-format-columns prefix"></i>
          <select id="column_class" name="column_class" class="">
          <option value="">Select</option>
            <option value='s12'>Single column (default)</option>
            <option value='s6'>2 columns</option>
            <option value='s4'>3 columns</option>
          </select>
          <label for="column_class">Columns</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="display_content-field">
          <i class="mdi mdi-cards-variant prefix"></i>
          <select id="display_content" name="display_content" class="">
          <option value="">Select</option>
            <option value='none'>No Content (default)</option>
            <option value='showcontent'>Show Content (Title and Text)</option>
            <option value='showtitle'>Show Title</option>
          </select>
          <label for="display_content">Display Content</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="fullwidth-field">
          <i class="mdi mdi-buffer prefix"></i>
          <select id="fullwidth" name="fullwidth" class="">
          <option value="">Select</option>
            <option value='1'>Yes (Full Screen Width & Non spaced)</option>
            <option value='0'>No (Spaced View) (default)</option>
          </select>
          <label for="fullwidth">Full width view</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="circular-field">
          <i class="mdi mdi-checkbox-multiple-blank-circle-outline prefix"></i>
          <select id="circular" name="circular" class="">
          <option value="">Select</option>
            <option value='1'>Yes (Circular Items)</option>
            <option value='0'>No (default)</option>
          </select>
          <label for="circular">Circular Style view</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="equal_height-field">
          <i class="mdi mdi-table prefix"></i>
          <select id="equal_height" name="equal_height" class="">
          <option value="">Select</option>
            <option value='1'>Yes (Equal Height)</option>
            <option value='0'>No (default)</option>
          </select>
          <label for="equal_height">Equal Height columns</label>
        </div>
        </div>
        

        <div class="row">
            <div class="col s12">
              <input type="submit" class="btn btn-large bg-primary" id="save" value="Save Album"/>
            </div>
        </div>
