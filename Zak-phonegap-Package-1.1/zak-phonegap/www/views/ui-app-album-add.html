  <div class="container">
    <div class="section">

      <form id="form" method="post">
        <div class="msg white-text text-center" id="response"></div>

        <div class="row">
          <div class="input-field col s12 name-field" id="name-field">
            <i class="mdi mdi-image-filter prefix"></i>
            <label class="" for="name">Name *</label>
            <input id="name" name="name" type="text" class="validate" value="">
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12" id="visibility-field">
            <i class="mdi mdi-eye-settings-outline prefix"></i>
            <select id="visibility" name="visibility" class="">
              <option value="">Select</option>
              <option value='public'>Show to All (Public)</option>
              <option value='private'>Only Myself (Private)</option>
              <option value='friends'>Only My Friends</option>
            </select>
            <label for="visibility">Visibility *</label>
          </div>
        </div>


        <div class="row">
          <div id="attachment_disp" data-id="" style="margin-left:50px;"></div>
          <div class="file-field col input-field s12" id="attachment-field">
            <i class="mdi mdi-upload-multiple prefix"></i>
            <div class="btn" style="position:absolute;margin-left: 40px;">
              <span>Attachment *</span>
              <input type="file" accept="image/*" class="instant_upload" name="attachment[]" id="attachment" value=""
                multiple="multiple">
            </div>
            <div class="file-path-wrapper" style="margin-left:30px;">
              <input class="file-path validate" type="text" style="padding-left:140px;">
            </div>
          </div>
        </div>



        <div class="row">
          <div class="input-field col s12" id="location-field">
            <i class="mdi mdi-map-marker-outline prefix"></i>
            <input id="location" name="location" type="text" class="validate" value="">
            <label for="location">Location</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12" id="brief-field">
            <i class="mdi mdi-circle-edit-outline prefix"></i>
            <textarea id="brief" name="brief" class="validate materialize-textarea"></textarea>
            <label for="brief">Brief Description</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12" id="notify-field">
            <i class="mdi mdi-bell-ring-outline prefix"></i>
            <label class="notifyfriends">
              <input type="checkbox" id="notifyfriends" name="notifyfriends" class="filled-in" />
              <span class="">Notify Your Friends (about this update)</span>
            </label>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="spacer"></div>

        <div class="row">
          <div class="col s12">
            <input type="submit" class="btn btn-large bg-primary" id="save" value="Save Album" />
          </div>
        </div>

      </form>
