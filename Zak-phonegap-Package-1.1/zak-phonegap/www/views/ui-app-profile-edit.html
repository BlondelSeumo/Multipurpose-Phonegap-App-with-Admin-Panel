    <div class="container">
        <div class="section">
            <h5 class="pagetitle">Edit Profile</h5>

            <p>ZAK is premium and multi purpose Mobile UI APP with tons of features and functionalities. Try it now.
            </p>
            <div class="divider"></div>
        </div>

    <div class="container">
        <div class="section">

            <form id="form" method="post">
                <div class="msg white-text text-center" id="response"></div>

                <div class="row">
                    <div class="input-field col s12 name-field" id="name-field">
                        <i class="mdi mdi-account-outline prefix"></i>
                        <label class="" for="name">Name *</label>
                        <input id="name" name="name" type="text" class="validate" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12" id="username-field">
                        <i class="mdi mdi-account-box-outline prefix"></i>
                        <input id="username" name="username" type="text" class="validate" value="">
                        <label for="username">Username *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12" id="email-field">
                        <i class="mdi mdi-email-outline prefix"></i>
                        <input id="email" name="email" type="email" class="validate" value="">
                        <label for="email">Email *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12" id="phone-field">
                        <i class="mdi mdi-cellphone prefix"></i>
                        <input id="phone" name="phone" type="text" class="validate" value="">
                        <label for="phone">Phone *</label>
                    </div>
                </div>


                <div class="row">
                    <div id="image_disp" data-id="" style="margin-left:40px;"></div>
                    <div class="file-field col input-field s12" id="image-field">
                        <i class="mdi mdi-account-box-outline prefix"></i>
                        <div class="btn" style="position:absolute;margin-left: 40px;">
                            <span>Image *</span>
                            <input type="file" accept="image/*" name="image" id="image" value="">
                        </div>
                        <div class="file-path-wrapper" style="margin-left:30px;">
                            <input class="file-path validate" type="text" style="padding-left:140px;">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12" id="gender-field">
                        <i class="mdi mdi-face prefix"></i>
                        <select id="gender" name="gender" class="">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="gender">Gender *</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12" id="dob-field">
                        <i class="mdi mdi-calendar prefix"></i>
                        <input type="text" name="dob" id="dob" class="datepicker datepicker2 validate" value="">
                        <label for="dob">Birth Date *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12" id="position-field">
                        <i class="mdi mdi-briefcase-outline prefix"></i>
                        <input id="position" name="position" type="text" class="validate" value="">
                        <label for="position">Position</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12" id="location-field">
                        <i class="mdi mdi-map-marker-outline prefix"></i>
                        <input id="location" name="location" type="text" class="validate" value="">
                        <label for="location">Location</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12" id="brief-field">
                        <i class="mdi mdi-circle-edit-outline prefix"></i>
                        <textarea id="brief" name="brief" class="validate materialize-textarea"></textarea>
                        <label for="brief">Brief Description</label>
                    </div>
                </div>


                <div class="row">
                    <div class="col s12">
                        <input type="submit" class="waves-effect waves-light btn btn-large bg-primary" id="save"
                            value="Save Profile" />
                    </div>
                </div>

            </form>

        </div>
    </div>

    document.addEventListener('DOMContentLoaded', function() {
        const options = {
            format: 'dd/mm/yyyy',

        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, options);
    })
