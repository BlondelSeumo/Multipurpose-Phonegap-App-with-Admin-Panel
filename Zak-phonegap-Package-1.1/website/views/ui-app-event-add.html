      <div class="container">
        <div class="section">

      <form id="form" method="post">
      <div class="msg white-text text-center" id="response"></div>

        <div class="row">
        <div class="input-field col s12 title-field" id="title-field">
          <i class="mdi mdi-calendar prefix"></i>
          <label class="" for="title">Event Title *</label>
          <input id="title" name="title" type="text" class="validate" value="">
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12 from_date-field" id="from_date-field">
          <i class="mdi mdi-clock-start prefix"></i>
          <label for="from_date">Event Start Date *</label>
          <input type="text" name="from_date" id="from_date" class="datepicker datepicker2">
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12 from_time-field" id="from_time-field">
          <i class="mdi mdi-clock-in prefix"></i>
          <input type="text"  name="from_time" id="from_time" class="timepicker1">
          <label for="from_time">Event Start time *</label>
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12 to_date-field" id="to_date-field">
          <i class="mdi mdi-clock-end prefix"></i>
          <label for="to_date">Event End Date *</label>
          <input type="text" name="to_date" id="to_date" class="datepicker datepicker3">
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12 to_time-field" id="to_time-field">
          <i class="mdi mdi-clock-out prefix"></i>
          <input type="text"  name="to_time" id="to_time" class="timepicker2">
          <label for="to_time">Event End time *</label>
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12" id="eventtype-field">
          <i class="mdi mdi-eye-settings-outline prefix"></i>
          <select id="eventtype" name="eventtype" class="">
          <option value="">Select</option>
          <option value="global">Global (Show to all users)</option>
          <option value="users">Only for selected users</option>
          </select>
          <label for="eventtype">Event type *</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="active-field">
          <i class="mdi mdi-table prefix"></i>
          <select id="active" name="active" class="">
          <option value="">Select</option>
            <option value='1'>Active</option>
            <option value='0'>Inactive</option>
          </select>
          <label for="active">Event Active *</label>
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12" id="event_category-field">
          <i class="mdi mdi-table prefix"></i>
          <select id="event_category" name="event_category" class="">
          <option value="">Select</option>
          </select>
          <label for="event_category">Event category</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="users-field">
          <i class="mdi mdi-table prefix"></i>
          <select multiple id="users" name="users" class="">
          <option value="" disabled>Select</option>
          </select>
          <label for="users">Event users involved</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="contacts-field">
          <i class="mdi mdi-table prefix"></i>
          <select multiple id="contacts" name="contacts" class="">
          <option value="" disabled>Select</option>
          </select>
          <label for="contacts">Event contacts involved</label>
        </div>
        </div>


        <div class="row">
        <div id="attachment_disp" data-id="" style="margin-left:50px;"></div>
        <div class="file-field col input-field s12" id="attachment-field">
        <i class="mdi mdi-upload-multiple prefix"></i>
              <div class="btn" style="position:absolute;margin-left: 40px;">
                <span>Attachment</span>
                <input type="file" accept="image/*" class="instant_upload" name="attachment[]" id="attachment" value="" multiple="multiple">
              </div>
              <div class="file-path-wrapper" style="margin-left:30px;">
                <input class="file-path validate" type="text" style="padding-left:140px;">
              </div>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="location-field">
          <i class="mdi mdi-map-marker-outline prefix"></i>
          <input id="location" name="location" type="text" class="validate" value="">
          <label for="location">Location *</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12" id="brief-field">
          <i class="mdi mdi-calendar-text prefix"></i>
          <textarea id="brief" name="brief" class="validate materialize-textarea"></textarea>
          <label for="brief">Brief Description</label>
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12" id="notify-field">
          <i class="mdi mdi-bell-ring-outline prefix"></i>
          <label class="notifyusers">
            <input type="checkbox" id="notifyusers" name="notifyusers" class="filled-in" />
            <span class="">Notify Users in this event (about this update)</span>
          </label>
        </div>
        </div>
        <div class="spacer"></div>

        <div class="row">
            <div class="col s12">
              <input type="submit" class="btn btn-large bg-primary" id="save" value="Save Event"/>
            </div>
        </div>
